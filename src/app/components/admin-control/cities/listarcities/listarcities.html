
<section class="typeview">
    <div class="view-users-container">
    <h2 class="view-users-title">Lista de Ciudades</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let ciudad">{{ ciudad.id }}</td>
      </ng-container>
  
      <!-- Usuario Column -->
      <ng-container matColumnDef="namecity">
        <th mat-header-cell *matHeaderCellDef>Nombre Ciudad</th>
        <td mat-cell *matCellDef="let ciudad">{{ ciudad.namecity }}</td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let ciudad">
          <button mat-raised-button color="warn" (click)="delete(ciudad.id)">
            Eliminar
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  </section>
