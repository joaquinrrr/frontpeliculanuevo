<mat-toolbar color="primary" *ngIf="verificar()" class="custom-toolbar">
  <button mat-button [routerLink]="['/homes']">
    <mat-icon>home</mat-icon>Home
  </button>
  
  <button mat-button [matMenuTriggerFor]="menuSalir" class="custom-button">
    <mat-icon>person</mat-icon><span class="button-text">Perfil</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuCines" class="custom-button">
    <mat-icon>face</mat-icon><span class="button-text">Cines</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuCinesRooms" class="custom-button">
    <mat-icon>wc</mat-icon><span class="button-text">CineRooms</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuCities" class="custom-button">
    <mat-icon>people</mat-icon><span class="button-text">Ciudades</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuFunciones" class="custom-button">
    <mat-icon>assignment_ind</mat-icon><span class="button-text">Funciones del cine</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuMovieCinema" class="custom-button">
    <mat-icon>school</mat-icon><span class="button-text">Pelicula por Cines</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuMovie" class="custom-button">
    <mat-icon>report_problem</mat-icon><span class="button-text">Peliculas</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuReviews" class="custom-button">
    <mat-icon>psychology</mat-icon><span class="button-text">Reviews</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuRoles"  class="custom-button" *ngIf="isAdmin()">
    <mat-icon>question_answer</mat-icon><span class="button-text">Roles</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuRooms" class="custom-button">
    <mat-icon>chat</mat-icon><span class="button-text">Salas</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuTickets" class="custom-button">
    <mat-icon>schedule</mat-icon><span class="button-text">Tickets</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuTipoPago" class="custom-button">
    <mat-icon>meeting_room</mat-icon><span class="button-text">Tipos de pago</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menuUsers" class="custom-button" *ngIf="isAdmin()">
    <mat-icon>assignment</mat-icon><span class="button-text">Usuarios</span>
  </button>

</mat-toolbar>

<mat-menu #menuCines="matMenu">
  <button mat-menu-item routerLink="/cinema">
    <mat-icon>list</mat-icon>Listar
  </button>
  <button mat-menu-item routerLink="/cinema/registercinema" *ngIf="isAdmin()">
    <mat-icon>add</mat-icon>Insertar Cine
  </button>
</mat-menu>

    <mat-icon>add</mat-icon>Insertar CineRoom

  <button mat-menu-item routerLink="/login" (click)="eliminar()">

  </button>
  <button mat-menu-item>
    Rol: <span>{{ role }}</span>
    <p>Nombre de usuario: {{ username }}</p>
  </button>
</mat-menu>
